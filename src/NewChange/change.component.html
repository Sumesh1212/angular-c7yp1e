<h4 class="display-5">New Change</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
      <input name="ActivityName" #ActivityName="ngModel" [(ngModel)]="service.formData.ActivityName" class="form-control" placeholder="ActivityName" required>
      <div *ngIf="ActivityName.invalid && ActivityName.touched" class="validation-error">This field is required</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
